<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Bengal Tiger Web Development Limited</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #007BFF, #f3f4f6);
            color: #333;
        }
        header {
            background-color: #0056b3;
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 24px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #007BFF;
            margin-bottom: 20px;
        }
        p {
            line-height: 1.6;
            margin: 10px 0;
        }
        .contact-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        .contact-item {
            text-align: center;
        }
        .contact-item img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
        }
        .contact-item a {
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        .contact-item p {
            font-size: 16px;
            margin-top: 10px;
        }
        .contact-form {
            margin-top: 40px;
            text-align: center;
        }
        .contact-form h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .contact-form form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .contact-form label {
            font-size: 16px;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .contact-form button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: #0056b3;
        }
        .back-button {
            margin: 20px;
            text-align: center;
        }
        .back-button button {
            background-color: #555;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }
        .back-button button:hover {
            background-color: #333;
        }
        footer {
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            background-color: #0056b3;
            color: white;
            font-size: 14px;
        }
        footer a {
            color: #FFD700;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        Contact Us - Bengal Tiger Web Development Limited
    </header>
    <div class="container">
        <h1>Get in Touch</h1>
        <p>We are here to assist you. Feel free to reach out through any of the methods below:</p>

        <div class="contact-info">
            <div class="contact-item">
                <img src="telegram.jpeg" alt="Telegram">
                <a href="https://t.me/Ajmir100" target="_blank">Telegram</a>
            </div>
            <div class="contact-item">
                <img src="youtoub.png" alt="YouTube">
                <a href="https://www.youtube.com/@BengalTigerWebTech" target="_blank">YouTube</a>
            </div>
            <div class="contact-item">
                <img src="facebook.png" alt="Facebook">
                <a href="https://www.facebook.com/profile.php?id=100083235735194&mibextid=JRoKGi" target="_blank">Facebook</a>
            </div>
            <div class="contact-item">
                <p>Mobile: <a href="tel:01938954599">01938954599</a></p>
            </div>
        </div>

        <div class="contact-form">
            <h2>Send Us a Message</h2>
            <form action="mailto:ajmirahemed75@gmail.com" method="post" enctype="text/plain">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </div>

    <div class="back-button">
        <button onclick="history.back()">Go Back</button>
    </div>

    </footer>
</body>
</html>
