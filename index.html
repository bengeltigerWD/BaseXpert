<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charging Time Calculation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
            background-image: url('https://media.giphy.com/media/3oEjI5DXj6QmQpPGeQ/giphy.gif'); /* Updated charging animation */
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            height: 100vh;
        }
        h1 {
            color: #fff;
            margin-top: 20px;
        }
        .status {
            font-size: 18px;
            margin: 10px 0;
            color: #fff;
        }
        .result {
            font-size: 20px;
            font-weight: bold;
            margin-top: 15px;
        }
        .good {
            color: green;
        }
        .medium {
            color: orange;
        }
        .bad {
            color: red;
        }
        input {
            padding: 8px;
            margin: 5px;
            width: 200px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Charging Time এবং স্ট্যাটাস</h1>

    <form id="charging-form">
        <label for="battery-level" style="color:white;">বর্তমান ব্যাটারি লেভেল (%): </label>
        <input type="number" id="battery-level" min="0" max="100" required><br><br>
        <label for="charging-time" style="color:white;">চার্জিং সময় (মিনিট): </label>
        <input type="number" id="charging-time" required><br><br>
        <button type="button" onclick="calculateChargeStatus()">স্ট্যাটাস হিসাব করুন</button>
    </form>

    <p id="charge-status" class="status">চার্জ স্ট্যাটাস: </p>
    <p id="charge-speed" class="status">চার্জ স্পিড: </p>
    <p id="time-to-full" class="status">পূর্ণ চার্জ হতে সময়: </p>

    <script>
        function calculateChargeStatus() {
            const batteryLevel = document.getElementById('battery-level').value;
            const chargingTime = document.getElementById('charging-time').value;

            if (batteryLevel < 0 || batteryLevel > 100 || chargingTime <= 0) {
                alert("অনুগ্রহ করে সঠিক মান প্রবেশ করুন");
                return;
            }

            // চার্জ স্পিড (প্রতিমিনিটে শতাংশ) হিসাব করুন
            let chargeSpeed = batteryLevel / chargingTime;

            // স্ট্যাটাস নির্ধারণ করুন
            let chargeStatusText = "";
            let statusClass = "";

            if (chargeSpeed >= 1 && chargeSpeed <= 1.5) { // ভাল (Good)
                chargeStatusText = "ভাল";
                statusClass = "good";
            } else if (chargeSpeed > 1.5 && chargeSpeed <= 2.5) { // মাঝামাঝি (Medium)
                chargeStatusText = "মাঝামাঝি";
                statusClass = "medium";
            } else if (chargeSpeed > 2.5 && chargeSpeed <= 3.5) { // খারাপ (Bad)
                chargeStatusText = "খারাপ";
                statusClass = "bad";
            } else {
                chargeStatusText = "খারাপ";
                statusClass = "bad";
            }

            // পূর্ণ চার্জ হতে কত সময় লাগবে হিসাব করুন
            let timeToFullCharge = (100 - batteryLevel) / chargeSpeed; // সময় (মিনিটে)
            let timeToFullChargeText = `পূর্ণ চার্জ হতে সময়: ${timeToFullCharge.toFixed(2)} মিনিট`;

            // UI আপডেট করুন
            document.getElementById('charge-status').textContent = "চার্জ স্ট্যাটাস: " + chargeStatusText;
            document.getElementById('charge-speed').textContent = "চার্জ স্পিড: " + chargeSpeed.toFixed(2) + " %/মিনিট";
            document.getElementById('time-to-full').textContent = timeToFullChargeText;
            document.getElementById('charge-status').className = statusClass;
        }
    </script>

</body>
</html>
